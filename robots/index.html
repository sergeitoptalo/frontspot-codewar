<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robots</title>
    <link href="dist/main.css" rel="stylesheet" />
</head>

<body>
    <div>
        <button id="robotA-go-button">Go</button>
        <button id="robotA-stop-button">Stop</button>
    </div>
    <div id="robotA-area">
        <svg width="123" height="130" xmlns="http://www.w3.org/2000/svg" id="robotA-svg">
            <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
            <g>
                <title>background</title>
                <rect fill="none" id="canvas_background" height="75" width="125" y="-1" x="-1" />
                <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
                    <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%" />
                </g>
            </g>
            <g id="robotA">
                <g id="robotA-body">
                    <clipPath id="robotA-bottom-ellipse">
                        <rect x="5" y="103" width="112" height="15" />
                    </clipPath>
                    <ellipse id="robot-body-endpoint" stroke="#ffffff" ry="9" rx="54" id="svg_29" cy="60" cx="60" fill-opacity="null" stroke-opacity="null"
                        stroke-width="1.5" fill="none" />
                    <ellipse stroke="#ffffff" ry="9" rx="54" id="svg_31" cy="103" cx="60" fill-opacity="null" stroke-opacity="null" stroke-width="1.5"
                        fill="none" clip-path="url(#robotA-bottom-ellipse)" />
                    <line x1="6" y1="60" x2="6" y2="103" stroke="#fff" stroke-width="1.5" />
                    <line x1="114" y1="60" x2="114" y2="103" stroke="#fff" stroke-width="1.5" />

                    <g id="eyes-group">
                        <path id="right-eye" class="open-eye-endpoint" d="M70 90 C 74 95, 76 92, 90 89, M90 89 C 76 92, 74 95, 70 90" stroke="#fff"
                            stroke-width="1.5" fill="transparent" />
                        <path id="left-eye" d="M44 89 C 58 92, 60 95, 64 90, M64 90 C 60 95, 58 92, 44 89" stroke="#fff" stroke-width="1.5" fill="transparent"
                        />
                        <g id="pupils-group">
                            <rect x="78" y="85" width="8" height="15" rx="6" ry="6" fill="#fff" opacity="0.7" />
                            <rect x="52" y="85" width="8" height="15" rx="6" ry="6" fill="#fff" opacity="0.7" />
                        </g>
                        <animate id="right-eye-open-animation" href="#right-eye" attributeName="d" attributeType="XML" from="M70 90 C 74 95, 76 92, 90 89, M90 89 C 76 92, 74 95, 70 90"
                            to="M70 90 C 69 72, 91 72, 90 90, M90 90 C 91 107, 69 107, 70 90" dur="0.2s" begin="indefinite" fill="freeze"
                        />
                        <animate id="left-eye-open-animation" href="#left-eye" attributeName="d" attributeType="XML" from="M44 89 C 58 92, 60 95, 64 90, M64 90 C 60 95, 58 92, 44 89"
                            to="M44 90 C 43 72, 65 72, 64 90, M64 90 C 65 107, 43 107, 44 90" dur="0.2s" begin="indefinite" fill="freeze"
                        />

                        <animate id="right-eye-close-animation" href="#right-eye" attributeName="d" attributeType="XML" from="M70 90 C 69 72, 91 72, 90 90, M90 90 C 91 107, 69 107, 70 90"
                            to="M70 90 C 74 95, 76 92, 90 89, M90 89 C 76 92, 74 95, 70 90" dur="0.2s" begin="indefinite" fill="freeze"
                        />
                        <animate id="left-eye-close-animation" href="#left-eye" attributeName="d" attributeType="XML" from="M44 90 C 43 72, 65 72, 64 90, M64 90 C 65 107, 43 107, 44 90"
                            to="M44 89 C 58 92, 60 95, 64 90, M64 90 C 60 95, 58 92, 44 89" dur="0.2s" begin="indefinite" fill="freeze"
                        />
                    </g>
                </g>
                <clipPath id="leftWheelPath">
                    <path d="M10 108 C 30 112, 32 113, 38 112 V 120 H 10 Z" stroke="red" fill="transparent" />
                </clipPath>
                <g clip-path="url(#leftWheelPath)">
                    <g id="left-wheel">
                        <circle cx="25" cy="105" r="10" stroke="#fff" stroke-width="2.5" fill="none" />
                        <circle cx="25" cy="105" r="4" fill="#fff" />
                        <line x1="25" y1="105" x2="25" y2="95" stroke="#fff" stroke-width="2" />
                        <line x1="25" y1="105" x2="32" y2="97.9" stroke="#fff" stroke-width="2" />
                        <line x1="25" y1="105" x2="35" y2="105" stroke="#fff" stroke-width="2" />
                        <line x1="25" y1="105" x2="32" y2="112" stroke="#fff" stroke-width="2" />
                        <line x1="25" y1="105" x2="25" y2="115" stroke="#fff" stroke-width="2" />
                        <line x1="25" y1="105" x2="17.9" y2="112" stroke="#fff" stroke-width="2" />
                        <line x1="25" y1="105" x2="15" y2="105" stroke="#fff" stroke-width="2" />
                        <line x1="25" y1="105" x2="17.9" y2="97.9" stroke="#fff" stroke-width="2" />
                    </g>
                </g>
                <clipPath id="rightWheelPath">
                    <path d="M83 113 C 100 112, 105 110, 108 109 V 120 H 83 Z" stroke="red" fill="transparent" />
                </clipPath>
                <g clip-path="url(#rightWheelPath)">
                    <g id="right-wheel">
                        <circle cx="95" cy="105" r="10" stroke="#fff" stroke-width="2.5" fill="none" />
                        <circle cx="95" cy="105" r="4" fill="#fff" />
                        <line x1="95" y1="105" x2="95" y2="95" stroke="#fff" stroke-width="2" />
                        <line x1="95" y1="105" x2="102" y2="97.9" stroke="#fff" stroke-width="2" />
                        <line x1="95" y1="105" x2="105" y2="105" stroke="#fff" stroke-width="2" />
                        <line x1="95" y1="105" x2="102" y2="112" stroke="#fff" stroke-width="2" />
                        <line x1="95" y1="105" x2="95" y2="115" stroke="#fff" stroke-width="2" />
                        <line x1="95" y1="105" x2="87.9" y2="112" stroke="#fff" stroke-width="2" />
                        <line x1="95" y1="105" x2="85" y2="105" stroke="#fff" stroke-width="2" />
                        <line x1="95" y1="105" x2="87.9" y2="97.9" stroke="#fff" stroke-width="2" />
                    </g>
                </g>
            </g>
        </svg>
    </div>
    <script src="dist/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet" />
</body>

</html>
